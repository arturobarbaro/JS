  //Funcion que suma la parte entera y decimal separados.
  //ej 43.43=7.7
    function sumaEoD(){
      var numero = prompt("Introduzca un numero");
      var longitud = numero.length;
      var resultado=Number(numero[0]);
      for (var i = 1; i < longitud; i++) {
        if (Number(numero[i])){
          resultado+=Number(numero[i]);
        } else if (numero[i]==","||".") {
          document.write(resultado+".")
          resultado=0;
        }
      }
      document.write(resultado+"<br>");
    }
