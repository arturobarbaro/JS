    var e=prompt("Caracter a buscar");

    function ej24(){
      var exp=RegExp(`(^${e}\\w*|\\s${e}\\w*)`,`mgi`);
      var frase=prompt(`Buscar las palabras que comiencen por '${e}' dentro de una cadena.`);
      alert(frase.match(exp))
    }

    function ej25(){
      var exp=RegExp(`\\w+${e}(\\s|$)`,`mgi`)
      var frase=prompt(`Busca las palabras que terminen en '${e}' dentro de una cadena`);
      alert(frase.match(exp))
    }

      }
