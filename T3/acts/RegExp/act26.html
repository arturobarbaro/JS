  <body>
    <script type="text/javascript">
    var exp=RegExp(`\\w*te\\w*`,"gi")
    var frase=prompt(`Muestra el n√∫mero de palabras contienen "te" dentro de una cadena.`);

      frase[i]==",";

    }
    alert(j);
    </script>
