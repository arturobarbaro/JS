<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var cadena;
      var frase ="";

      for (var i = 0; i < 5; i++) {
        do {
          cadena = prompt(`Introduzca una frase: (${i+1})`);
        } while (!cadena);
        frase += cadena;
      }

      var longitud=frase.length;

      for (var i = 0; i < longitud; i++) {
        var letra = frase[i];
        //No funciona Debido a que no se como pasar el contenido
        //de una variable como parametro de una RegExp

        //Si cambiaramos letra por /caracter_a_reemplazar/ funcionaria
        frase = frase.replace(letra, '');
        longitudNueva=frase.length;
        document.write(`${letra} = ${longitud-longitudNueva}<br>`);
        longitud=longitudNueva;
      }

    </script>
  </body>
</html>
