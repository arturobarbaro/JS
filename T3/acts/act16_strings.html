<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function frase(){
        var frase=prompt("Inserte una frase");
        var palabra=prompt("Inserte una palabra contenida o no en la frase");
        var longitudA=palabra.length;
        var b = frase.indexOf(palabra);
        if (b!=-1){
          document.write(`La palabra "${palabra}" esta contenida en la frase "${frase}" <br>`);
          document.write(`La palabra "${palabra}" esta contenida a partir de la posicion ${b} <br>`)
          document.write(`La palabra "${palabra}" esta formada por ${longitudA} caracteres <br>`)
          document.write(frase.replace(palabra, "dwecl"));
        } else {
          document.write(`La palabra "${palabra}" no esta contenida en la frase "${frase}" <br>`);
        }
      }

      frase();
    </script>
  </body>
</html>
