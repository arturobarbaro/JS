<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 6</title>
</head>
<body>
  <script>

    function comprobarDni(){
      var numero = prompt("Introduzca su numero de dni");
      var longitud=numero.length;
      if (longitud==8){
        var letra = prompt("Inserte la ultima letra")
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L',
        'C', 'K', 'E', 'T'];
        var letraAuntentica = (letras[numero%23]);
        if (letra.toUpperCase()==letraAuntentica){
          document.write("Correcto, su dni es "+numero+letraAuntentica);
        } else{
          document.write("La letra indroducida (" +letra+") no es valida");
        }

      } else {
        document.write("El numero debe contener 8 digitos");
      }


    }

    comprobarDni();

  </script>
</body>
</html>
