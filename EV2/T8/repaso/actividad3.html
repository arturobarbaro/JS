<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../jquery.js" charset="utf-8"></script>
        <script type="text/javascript">
            function cargar(){
                $.get('servidor0.php')
                .done(pintar)

                function pintar(data){
                    $.each(data,function(i){
                        $(`#${i+1}`).append(`<p>${data[i].flightNumber}</p>`);
                        $(`#${i+1}`).append(`<p>${data[i].time}</p>`);
                    })
                }
            }

            $(()=>{
                $('button').click(cargar);
            })
        </script>
    </head>
    <body>
        <button type="button" name="button">ver</button><br>

    </body>
</html>
