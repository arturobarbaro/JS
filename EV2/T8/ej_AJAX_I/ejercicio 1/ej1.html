<!DOCTYPE html>
<html>
<head>
<title>Ejercicio 1</title>
<script src="../../jquery.js" charset="utf-8"></script>
<script type="text/javascript">
    //pintamos los datos
    function pintarDatos(data){
        $('#respuesta').html("Data:" + data);
    }

    //Realizamos la peticion ajax
    function valida_datos() {
    	$.post('servidor.php',
        {
            fecha_nacimiento:  $('#fecha_nacimiento').val(),
        	codigo_postal:  $('#codigo_postal').val(),
        	telefono:  $('#telefono').val()
        }).done(pintarDatos);
    }

    //Asignamos al evento click del boton la funcion encargada de realizar la peticions ajax
    $(function(){
        $('input[type="button"]').click(valida_datos)
    });
</script>

</head>
<body>
<form>
	<label for="fecha_nacimiento">Fecha de nacimiento:</label>
	<input type="text" id="fecha_nacimiento" name="fecha_nacimiento" />
	<br/>
	<label for="codigo_postal">Codigo postal:</label>
	<input type="text" id="codigo_postal" name="codigo_postal" /><br/>
	<label for="telefono">Telefono:</label>
	<input type="text" id="telefono" name="telefono" /><br/>
	<input type="button" value="Validar datos"/>
</form>
<div id="respuesta"></div>
</body>
</html>
