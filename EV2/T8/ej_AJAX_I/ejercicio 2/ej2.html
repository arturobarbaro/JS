<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../jquery.js" charset="utf-8"></script>
	<script type="text/javascript">
	function pintarDatos(datos){
		var json = JSON.parse(datos);
		$.each(json, function(datos){
			$("#div1").append(`${datos.name}${datos.price}`);
		});
    }

    function valida_datos() {
    	$.post('servidor.php').done(pintarDatos);
    }

	$(function(){
		$('button').on('click', valida_datos)
	})
	</script>
</head>
<body>
	<button>Mostrar tours</button>
	<h2>Tours actuales</h2>
	<div class="tour-0">
	  <h3 class="name"></h3>
	  <p class="price"></p>
	</div>

	<div class="tour-1">
	  <h3 class="name"></h3>
	  <p class="price"></p>
	</div>

	<div class="tour-2">
	  <h3 class="name"></h3>
	  <p class="price"></p>
	</div>
	<div id="div1" class="">

	</div>

</body>
</html>
