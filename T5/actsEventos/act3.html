<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
            function cancelar(event){
                var b=event.button;
                if (b==2){
                    event.preventDefault();
                }
            }
            window.onload = function(){
                document.getElementById("mi").addEventListener("click", cancelar);
                window.addEventListener("click",cancelar);
            }
        </script>
    </head>
    <body>
        <a id="mi" href="http://agora.iesdonana.org/">Enlace magico</a>
    </body>
</html>
