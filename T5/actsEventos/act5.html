<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            div{
                width: 1000px;
                height: 1000px;
                background: white;
            }
        </style>
        <script type="text/javascript">
            /**
             * Realizar un script que, al pulsar un botón del ratón, el color de fondo del cuadro de mensaje
             debe ser amarillo (#FFFF00) y cuando se pulsa una tecla, el color de fondo debe ser azul
             (#CCE6FF). Al volver a mover el ratón, el color de fondo vuelve a ser blanco.
             */
             function clickeo(e){
                 b.style.background="#FFFF00";
             }
             function tecleo(e){
                 b.style.background="#CCE6FF";
             }

             window.onload = function() {
                 window.addEventListener('mousedown',clickeo);
                 window.addEventListener('keydown',tecleo);
                 window.addEventListener('mousemove',function(e){
                     b.style.background="white";
                 });
             }
        </script>
    </head>
    <body>
        <div id="b">

        </div>
    </body>
</html>
