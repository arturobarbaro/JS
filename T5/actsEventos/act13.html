<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{
        background: white
    }

    </style>
    <script type="text/javascript">
        var dias=[""];
        function cambiarColor(){
            b.style.background=this.value;
        }
        function cambiarDia(){
            //orden
            if (this.checked) {
                dias.push(this.value);
            } else if(!this.checked){
                dias.pop();
            }
            document.getElementById('diaPref').value = dias[dias.length-1];
        }
        window.onload = function(){
            var colores=document.getElementById('color').getElementsByTagName('input');
            for (var i = 0; i < colores.length; i++) {
                colores[i].addEventListener('click',cambiarColor);
            }
            var dias=document.getElementById('dias').getElementsByTagName('input');
            for (var i = 0; i < dias.length; i++) {
                dias[i].addEventListener('change',cambiarDia);
            }
            document.getElementById('b2').addEventListener('click',function(){window.location.reload(false); });
            document.getElementById('b3').addEventListener('click',function(){window.open("https://www.google.com"); });
        }
        </script>
    </head>

    <body id="b">
        <form id='color'>
            Elige un color:<br>
            <input type="radio" name="gender" value="green">Verde<br>
            <input type="radio" name="gender" value="orange">Naranja<br>
            <input type="radio" name="gender" value="blue">Azul<br>
        </form> <br>
        <form>
            Selecciona una asignatura:<br>
            <select>
                <option value="lm" cheked>Lenguaje de Marcas con Maria Jose</option>
                <option value="diw">Diseño de Interfaces Web con Jesus</option>
                <option value="fisica">Física</option>
            </select>
        </form> <br>
        <form id="dias">
            Dias disponibles:<br>
            <input type="checkbox" name="gender" value="Lunes">Lunes<br>
            <input type="checkbox" name="gender" value="Martes">Martes<br>
            <input type="checkbox" name="gender" value="Miercoles">Miércoles<br>
            <input type="checkbox" name="gender" value="Jueves">Jueves<br>
            <input type="checkbox" name="gender" value="Viernes">Viernes<br>
        </form>
        <br>
        <form>
            Selecciona el dia preferente:<br>
            <input readonly type="text" name="dia" id="diaPref" value="Seleccione un dia">
        </form> <br>
        <button type="button" name="button">Enviar informacion</button>
        <button type="button" name="button" id="b2">Volver a rellenar</button>
        <button type="button" name="button" id="b3">sobre mi</button>
    </body>
    </html>
