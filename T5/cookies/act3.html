<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="act3.js" charset="utf-8"></script>
    </head>
    <body>
        <form>
            Nombre
            <input type="text" name="nombre" id="nombre" value="" pattern='[A-Z][a-z]+(\s[A-Z][a-z]+)?' title='Primera letra en mayúscula y apellido opcional' required>
            (Al menos un nombre y un apellido hasta 2 nombres y 2 apellidos)<br>
            Número de hijos
            <input type="number" name="hijos" id="hijos" min="0" max="10" value="0" required>
            (Entre 0 y 10)<br><br>
            <button type="button" name="button" id="b1">Guardar</button>
        </form> <br>
        <p id="error"></p>
    </body>
</html>
