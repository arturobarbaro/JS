<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">

        </style>
        <script type="text/javascript">
            var posicionActual=1;
            function mostrar(event, posicionActual){
                imagenActual=Array.from(diapositivas.getElementsByTagName('img'));
                event.preventDefault();
                for (var i = 0; i < imagenActual.length; i++) {
                    diapositivas.removeChild(imagenActual[i]);
                }
                var foto=document.createElement('img');
                foto.setAttribute("src", `image${posicionActual}.jpg`);
                foto.setAttribute("width", "200");
                foto.setAttribute("height", "200");
                diapositivas.appendChild(foto);
            }
            function siguiente(event){
                posicionActual<3?posicionActual++:posicionActual=1;
                mostrar(event, posicionActual);
            }
            function anterior(event){
                //event.preventDefault()
                posicionActual>1?posicionActual--:posicionActual=3;
                mostrar(event, posicionActual);
            }

            window.onload=function(event){
                sig.addEventListener('click',siguiente);
                atras.addEventListener('click',anterior);
                mostrar(event,posicionActual);
                event.preventDefault()
            }
        </script>
    </head>
    <body>
        <a id="atras" href="">Atras</a>
        <span id="diapositivas">
            <img src="image1.jpg" alt="Foto 1" height="200" width="200">
            <img src="image2.jpg" alt="Foto 2" height="200" width="200">
            <img src="image3.jpg" alt="Foto 3" height="200" width="200">
        </span>
        <a id="sig" href="">Adelante</a>
    </body>
</html>
