<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        //refactorizacion this
        //
        function mostrarURL(){
            console.log(this.src);
        }
            window.onload = function() {
                var imagenes=document.getElementsByTagName('img');
                for (var i = 0; i < imagenes.length; i++) {
                    imagenes[i].addEventListener('mouseenter',mostrarURL);
                }
            }
        </script>
    </head>
    <body>
        <div id="imagenes">
            <img id="imagen1" src="./imagen1.jpeg" height="100">
            <img id="imagen2" src="./imagen2.jpg" height="100">
        </div>

    </body>
</html>
