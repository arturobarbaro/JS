    <script>
    function Blog(nombre="Doñana"){
        var _nombre=nombre;
        var usuarios=new Set();

        this.getNombre=function(){
            return _nombre;
        }
        this.setUsuario = function(usuario){
            usuarios.add(usuario);
        }
        this.getUsuarios = function(){
            return usuarios;
        }

        this.metodoA = function(fecha){
            var i1 = usuarios.values();
            var si=[];
            for (var i = 0; i < i1.length; i++) {
                alert(i1.next.values());
                if(usuario.getF()==fecha){
                    console.log(usuario);
                }
            }
            return si;
        }

    }

    function Usuario(nick){
        var _nick=nick;
        var f=new Date();
        var _fecha=`${f.getDate()}/${f.getMonth()}/${f.getFullYear()}`;

        this.getNick=function(){
            return _nick;
        }
        this.getFecha=function(){
            return _fecha;
        }
        this.getF=function(){
            return f;
        }
    }

    function UsurarioConPermiso(nick,entradas=[]){
        Usuario.call(this,nick);
        var _entradas=entradas;

        this.getEntradas=function(){
            return _entradas;
        }
        this.metodoB = function(){
            var exp = /^[A-ZÁÉÚÍÓ]/;
             _entradas.every(e=>exp.test(e))?exp=`Todos comienzan por mayuscula`:exp=`No todos`;
            return exp;
        }
    }

    UsurarioConPermiso.prototype=new Usuario();

    var u1=new Usuario('Juan');
    var u2=new UsurarioConPermiso('Juana',['aAA','BBB']);

</script>
