<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        //practicar eventos de taclado
            function insert(){
                var li=document.createElement('li');
                var texto = document.createTextNode(`${nodo.value}`);
                li.appendChild(texto);
                document.getElementById('ul').appendChild(li);
                nodo.value="";
            }

            function eliminar(){
                var lista = document.getElementsByTagName('li');
                lista= Array.from(lista);
                var vacios = lista.filter(e=> e.childNodes[0].nodeValue == "");
                if (vacios.length>0){
                    for (var i = 0; i < lista.length; i++) {
                        ul.removeChild(vacios[i]);
                    }
                }
            }

            function clon(){
                //con cloneNode(true)
                var lista = document.getElementsByTagName('li');
                lista= Array.from(lista);
                var li=document.createElement('li');
                var texto = document.createTextNode(`${lista[lista.length-1].childNodes[0].nodeValue}`);
                li.appendChild(texto);
                document.getElementById('ul').appendChild(li);
            }

            window.onload=function(){
                insertar.addEventListener('click',insert);
                vacios.addEventListener('click', eliminar);
                clonar.addEventListener('click', clon);
            }
        </script>
    </head>
    <body>
        <div class="">
            Elemento a insertar
            <input type="text" id="nodo" name="nodo" value="">
            <button id="insertar" type="button" name="button">Insertar</button>
            <button id="vacios" type="button" name="button">Borrar vacios</button>
            <button id="clonar" type="button" name="button">Clonar ultimo</button>
        </div>
        <div class="" >
            <ul id="ul">
            </ul>

        </div>
    </body>
</html>
