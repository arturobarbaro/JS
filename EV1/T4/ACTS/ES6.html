<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
        var array=[];
        function pedir(){
            var exp=/^\d+(.\d+)?/;
            var item = prompt("Hola").split(",");
            var j=0;
            for (var i in item) {
                if (exp.test(item[i])){
                    item[j]=Number(item[i]);
                    j++;
                }
            }
            listar(...item);
        }
        function listar(...item){
            var exp=/^\d+(.\d+)?/;
            for (var i in item) {
                item[i] = Number(item[i]);
                array.push(item[i]);
                document.getElementById("myList").innerHTML+=(`<li>${item[i]}</li>`);
            }
        }
        function menor(){
            var menor=array[0] || undefined;
            for (var i = 1; i < array.length; i++) {
                if (array[i]<menor){
                    menor=array[i];
                }
            }
            alert(`El menor elemento es ${menor}`);
        }

        function triplicar(){
            var c=``;
            for (var i = 0; i < array.length; i++) {
                array[i]*=3;
                //Para que muestre el menor despues de triplicar
                c += `<li>${array[i]}</li>`;
            }
            document.getElementById("myList").innerHTML=c;
        }
        </script>

        <ul id="myList">
            <script type="text/javascript">
            pedir()
            </script>
        </ul>
        <form>
            <input type="button" name="" value="AÃ±adir"  onclick="pedir()">
            <input type="button" name="" value="Menor"  onclick="menor()">
            <input type="button" name="" value="Triplicar"  onclick="triplicar()">
        </form>

    </body>
</html>
