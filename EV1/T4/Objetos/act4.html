<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            function Cliente(nombre,direccion,telefono,cif){
                this.nombre=nombre;
                this.direccion=direccion;
                this.telefono=telefono;
                this.cif=cif;
            }
            function Empresa(nombre,direccion,telefono,cif){
                this.nombre=nombre;
                this.direccion=direccion;
                this.telefono=telefono;
                this.cif=cif;
            }
            function Info(base_imponible = 0, iva = 21, total =0, forma_pago="contado"){
                this.base_imponible=base_imponible;
                this.iva=iva;
                this.total=total;
                this.forma_pago=forma_pago;
            }
            function Elemento(descripcion, cantidad, precio){
                this.descripcion=descripcion;
                this.cantidad=cantidad;
                this.precio=precio;
            }
            function Factura(cliente,elementos,info){
                this.cliente=cliente;
                this.elementos=elementos;
                this.info=info;
            }
            Factura.prototype.empresa = new Empresa("XX S.A","C/ABC S/N","900102030","XXXX");
            Factura.prototype.calcular_total = function(){
                return this.info.total=this.info.base_imponible+this.info.base_imponible*this.info.iva/100;
            }
            Factura.prototype.mostrar_total = function(){
                //console.log(this.info.total);
                console.log(this.calcular_total());
            }
            //Instancia Cliente
            c1=new Cliente("Juan","C/ xxx", "600606060", "XXXXX");
            //Instancia info
            i1=new Info(1,21,0);
            //Array elementos
            elementos = [new Elemento("Teclado",2,6),new Elemento("Monitor",1,90)];
            //Instancia Factura
            f1=new Factura(c1,elementos,i1);
            console.log(f1);
            f1.mostrar_total();
        </script>
    </body>
</html>
