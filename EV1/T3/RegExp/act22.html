<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var exp=/^\w+/mgi
      var lineas=""
      do {
        frase=prompt("Inserte cada frase, solo se mostrara la primera palabra");
        lineas+=frase+`\n`;
      } while (frase);
      alert(lineas.match(exp))
    </script>
  </body>
