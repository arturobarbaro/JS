<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            Array.prototype.eliminarValor = function(valor){
                var self=this;
                return self.filter(e => e!== valor);
            }
            var a = [1,2,3,1];
            console.log(a);
            a=a.eliminarValor(1);
            console.log(a);
        </script>
    </body>
</html>
